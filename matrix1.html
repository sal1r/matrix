<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Matrix1</title>
</head>
<body style="
	width: 100vw;
	height: 100vh;
	margin: 0;
">
	<p id="field" style="
		display: block;
		width: 100%;
		height: 100%;
		background-color: black;
		color: rgb(0, 255, 0);
		margin: 0;
		font-size: 2.5vh;
		line-height: 2.5vh;
		overflow: hidden;
	"></p>
</body>
<script>
	var field = [];
	var width = 200;
	var height = 40;
	setInterval(() => {
		for(var y = 0; y < height; y++) {
			for(var x = 0; x < width; x++)
				field.push(Math.random() > 0.7 ? "1" : "0");
			field.push("<br>");
		}
		document.getElementById("field").innerHTML = field.join("");
		field = [];
	}, 50);
</script>
</html>
