<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Matrix3</title>
</head>
<body style="
	width: 100vw;
	height: 100vh;
	margin: 0;
">
	<p id="field" style="
		display: block;
		width: 100%;
		height: 100%;
		background-color: black;
		color: rgb(0, 255, 0);
		margin: 0;
		font-size: 2.5vh;
		line-height: 2.5vh;
		overflow: hidden;
	"></p>
</body>
<script>
	var outs = [
		"repo-m6Cgng-lock  repo-7Mvxxg-lock  ..  .",
		"/var/tmp/pamac-build-oleg/qtcreator-git/src/qt-creator/tests/unit/unittest:<br>.<br>..",
		"/var/tmp/pamac-build-oleg/qtcreator-git/src/qt-creator/tests/system/suite_tools/tst_sort/testdata:<br>.  ..  sorted.txt  unsorted.txt",
		"/proc/1622/task/1673/net/dev_snmp6:<br>.  ..  enp2s0  lo  wlp3s0",
		"/var/tmp/flatpak-cache-HBZOS1:<br>",
		"",
		"",
		"",
		"",
		"",
		"",
		"",
	];
	var height = 40;
	var field = Array(height);
	function randFromArray(arr)
	{
		var step = 1 / arr.length;
		var rand = Math.random();
		var ret;
		arr.forEach((e, i) => {
			if(rand >= step * (i) && rand <= step * (i + 1))
			{
				ret = e;
				return 0;
			}
		});
		return ret;
	}
	for(var i = 0; i < height; i++)
			field[i] = randFromArray(outs);
	setInterval(() => {
		field.shift();
		field.push(randFromArray(outs));
		document.getElementById("field").innerHTML = field.join("<br>");
	}, 10);
</script>
</html>
